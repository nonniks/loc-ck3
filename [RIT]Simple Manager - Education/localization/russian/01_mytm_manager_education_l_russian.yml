  mytm_flag_dynasty_unlock_tier_5_education_on: "[dynasty|E] строит #E $mytm_modifier_dynasty_unlock_tier_5_education$#!"
  mytm_flag_dynasty_unlock_tier_5_education_on_tooltip: "#T $mytm_modifier_dynasty_unlock_tier_5_education$#!\n$mytm_modifier_dynasty_unlock_tier_5_education_desc$"
