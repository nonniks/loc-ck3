  mytm_event_auto_set_education_focus.title: "$mytm_flag_auto_set_education_focus_on$"
  mytm_event_auto_set_education_focus.desc: "Авто-образование всегда будет выбирать этот [education_focus|E] для [guardian|E], которые не посещали университет"
