  mytm_modifier_dynasty_unlock_tier_5_education_desc: "$domicile_building_parameter_estate_unlock_tier_5_education$\nЕсли авто-образование включено, [children|E]$mytm_modifier_studying_at_better_university_desc$"
  mytm_studying_at_better_university: "$mytm_modifier_studying_at_better_university_desc$!"
  mytm_modifier_studying_at_better_university: "$trait_intellect_good_3$$game_concept_education$"
  mytm_modifier_studying_at_better_university_desc: "Получат как минимум 4-го уровня [education_trait|E] по достижении [adulthood|E]"
