  mytm_var_auto_set_focus_education_tooltip_martial: "\n[education_focus|E]:#P $education_martial$#!"
  mytm_var_auto_set_focus_education_tooltip_stewardship: "\n[education_focus|E]:#P $education_stewardship$#!"
  mytm_var_auto_set_focus_education_tooltip_intrigue: "\n[education_focus|E]:#P $education_intrigue$#!"
