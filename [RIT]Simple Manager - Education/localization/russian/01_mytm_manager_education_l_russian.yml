  mytm_flag_auto_set_education_remind_on_tooltip: ""
  mytm_event_auto_set_education_remind.title: "$mytm_flag_auto_set_education_remind_on$"
  mytm_event_auto_set_education_remind.desc: "Напоминания об образовании будут оповещать о назначении опекунов для подходящих детей при включённом авто-образовании"
